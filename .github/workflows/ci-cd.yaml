name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 🎈
        uses: actions/checkout@v3

      - name: Set up .NET 😍
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Start SQL Server 🗄️
        run: |
          docker run -d -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=pass@~rded123' -e 'MSSQL_PID=Express' -p 1433:1433 --name sqlserver -d mcr.microsoft.com/mssql/server:latest
          sleep 5 # Wait for SQL Server to start

      - name: Install dependencies 📦
        run: dotnet restore

      - name: Build the project 🚀
        run: dotnet build -c Release --no-restore

      - name: Run tests 🧪
        env:
            ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=ci-cd_Test;User=sa;Password=pass@~rded123;"
        run: dotnet test

